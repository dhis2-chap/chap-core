services:
  chap:
    build: .
    environment:
      GOOGLE_SERVICE_ACCOUNT_EMAIL: ${GOOGLE_SERVICE_ACCOUNT_EMAIL}
      GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY: ${GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CHAP_DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      CELERY_BROKER: redis://redis:6379
      CHAP_LOGS_DIR: /data/logs
      CHAP_RUNS_DIR: /data/runs
    # for now some of the tests uses hardcoded names so we need to set the container name
    # TODO: Update the tests so they don't rely on hardcoded container names
    container_name: chap
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: chap:chap
    volumes:
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 2000000000 # 2GB for runtime temp files (API service)
      - type: volume
        source: logs
        target: /data/logs
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      redis:
        condition: service_started
      worker:
        condition: service_started
      postgres:
        condition: service_healthy
      migration:
        condition: service_completed_successfully

  worker:
    depends_on:
      postgres:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    # NOTE: Built from Dockerfile.worker which extends the INLA worker image with chap-core
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      GOOGLE_SERVICE_ACCOUNT_EMAIL: ${GOOGLE_SERVICE_ACCOUNT_EMAIL}
      GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY: ${GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY}
      IS_IN_DOCKER: 1
      CHAP_DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      CELERY_BROKER: redis://redis:6379
      RENV_PATHS_ROOT: /data/renv
      UV_CACHE_DIR: /data/uv
      CHAP_LOGS_DIR: /data/logs
      CHAP_RUNS_DIR: /data/runs
      PYTENSOR_FLAGS: "base_compiledir=/data/pytensor"
    command: "/app/.venv/bin/celery -A chap_core.rest_api.celery_tasks worker --loglevel=info"
    working_dir: /app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: chap:chap
    volumes:
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 2000000000 # 2GB for runtime temp files (model execution)
      - type: volume
        source: runs
        target: /data/runs
      - type: volume
        source: renv
        target: /data/renv
      - type: volume
        source: uv
        target: /data/uv
      - type: volume
        source: logs
        target: /data/logs
      - type: volume
        source: pytensor
        target: /data/pytensor
  redis:
    image: valkey/valkey:8

  migration:
    build: .
    environment:
      CHAP_DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      MPLCONFIGDIR: /app/.matplotlib
    command: alembic upgrade head
    depends_on:
      postgres:
        condition: service_healthy
    user: chap:chap
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    volumes:
      - type: tmpfs
        target: /app/.matplotlib
        tmpfs:
          size: 10000000  # 10MB for matplotlib cache

  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s
    volumes:
      - chap-db:/var/lib/postgresql/data
    expose:
      - "5432"

  # Optional services (chtorch, ewars_plus) can be enabled using a Docker Compose overlay.
  # See compose.override.yml.example for how to enable these services.

volumes:
  chap-db: {}
  logs: {}
  renv: {}
  uv: {}
  pytensor: {}
  runs: {}
