services:
  chap:
    build: .
    environment:
      GOOGLE_SERVICE_ACCOUNT_EMAIL: ${GOOGLE_SERVICE_ACCOUNT_EMAIL}
      GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY: ${GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CHAP_DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      CELERY_BROKER: redis://redis:6379/0
    # for now some of the tests uses hardcoded names so we need to set the container name
    # TODO: Update the tests so they don't rely on hardcoded container names
    container_name: chap
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: chap:chap
    volumes:
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 1000000
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_started
      worker:
        condition: service_started
      postgres:
        condition: service_healthy

  worker:
    depends_on:
      postgres:
        condition: service_healthy
    # NOTE: Built from Dockerfile.worker which extends the INLA worker image with chap-core
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      GOOGLE_SERVICE_ACCOUNT_EMAIL: ${GOOGLE_SERVICE_ACCOUNT_EMAIL}
      GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY: ${GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY}
      IS_IN_DOCKER: 1
      CHAP_DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      CELERY_BROKER: redis://redis:6379
      C_FORCE_ROOT: 1 #TODO: Remove this when we have a proper user
      RENV_PATHS_ROOT: /data/renv
      UV_CACHE_DIR: /data/uv
      CHAP_LOGS_DIR: /data/logs
    command: "/app/.venv/bin/celery -A chap_core.rest_api.celery_tasks worker --loglevel=info"
    working_dir: /app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: chap:chap
    volumes:
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 10000000000 # 10GB for caches etc
      - type: bind
        source: runs
        target: /app/runs
      - type: volume
        source: renv
        target: /data/renv
      - type: volume
        source: uv
        target: /data/uv
      - type: volume
        source: logs
        target: /data/logs
  redis:
    image: valkey/valkey:8

  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d chap_core"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s
    volumes:
      - chap-db:/var/lib/postgresql/data
    expose:
      - "5432"

